        <title>Nueva Pelicula</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Peliculas Nuevas</div>
        <div class="container">
            <div class ="card-header bg-black text-white"></div>
            <div calss="card-body">

                <div class="container">
                    <form th:object ="${peliculas}"
                          th:action="@{/save}"
                          method="POST"
                          >
                        <input type="hidden" th:field="*{id}">

                        <div class="form-group mb-3 row">                            
                            <label  class="col-md-2 col-form-label" for="nombre">Nombre</label>                            
                            <div class="col-sm-10">
                                <input type="text" th:field="*{nombre}"class="form-control form-control-sm col-md-6" placeholder="Nombre" id="nombre">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">                            
                            <label  class="col-md-2 col-form-label" for="nombre">Costo</label>                            
                            <div class="col-sm-10">
                                <input type="text" th:field="*costo}"class="form-control form-control-sm col-md-6" placeholder="Costo" id="costo">
                            </div>
                        </div>

                        <div class="form-group mb-3 row">                            
                            <label  class="col-md-2 col-form-label" for="nombre">Fecha</label>                            
                            <div class="col-sm-10">
                                <input type="text" th:field="*fecha}"class="form-control form-control-sm col-md-6" placeholder="Fecha" id="fecha">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary" value="Guardar">Submit</button>
                        </body>
